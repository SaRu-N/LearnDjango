<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cookies</title>
</head>
<body>
    <h3>Check Test Cookies</h3>
    <p>Cookie Test {{res}}</p>
    {% if res == False %}
    <a href="{% url 'settestcookie' %}" class="btn">Set Value</a>
    {% else %}
    <a href="{% url 'deltestcookie' %}" class="btn">Delete</a>
    {% endif %}

</body>
</html>

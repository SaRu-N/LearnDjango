{% extends 'enroll/base.html' %}
{% load static %}
{% block title %}User Dashboard{% endblock title %}
{% block css%}
    <link rel="stylesheet" href="static {enroll/css/style.css}">
{% endblock css%}
{%block content %}
{{name}}
<h3 class="text-center alert-primary">Dashboard</h3>
<input type="'button" class="btn btn-success" value="Add"><br><br>
<input type="'button" class="btn btn-warning" value="Update"><br><br>

<a href="{% url 'logout' %}" class="btn btn-danger btn-sm ">Logout</a>
<br><br>
{% endblock content %}
{% block button %}
{% endblock button %}

{% extends 'student/base.html' %}
{% block title%} Update Student {% endblock title %}

{% block content%}
<h3 class="text-center alert alert-info">Update Student</h3>
<div class="row">
    <div class="col-sm-8 offset-2" >
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'showStudent' %}" class="btn btn-primary">Back</a>

        </form>
    </div>
</div>
<br>
<br>

{% endblock content%}

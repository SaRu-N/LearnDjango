<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'main/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css'%}">
    {% block css %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/error.css'%}">
    {% endblock css %}
</head>
<body>
{% include 'main/navbar.html'%}
        
    {% block content %}<p> I am learning Django</p>{% endblock content %}
    <script src="{% static 'main/js/jquery.js' %}"></script>
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/all.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    {%block button%}
    <button type="button" class="btn btn-primary">Primary</button>
    <i class="fa-regular fa-user"></i>
    {%endblock button%}

</body>
</html>

<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'main/css/all.min.css'%}">

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css'%}">
    {% block css %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
    {% endblock css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'djangohome' %}">School Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'djangohome' %}">Home</a>
              <!-- <a class="nav-link" href="#">Features</a> -->
              <a class="nav-link" href="{% url 'aboutdjango' %}">About</a>
              <a class="nav-link" href="{% url 'courseinfo' %}">Course Info</a>
              <a class="nav-link" href="{% url 'studenthome' %}">Student</a>

            </div>
          </div>
        </div>
      </nav>
        
    {% block content %}<p> I am learning Django</p>{% endblock content %}
    <script src="{% static 'main/js/jquery.js' %}"></script>
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/all.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    {%block button%}
    <button type="button" class="btn btn-primary">Primary</button>
    <i class="fa-regular fa-user"></i>
    {%endblock button%}

</body>
</html>

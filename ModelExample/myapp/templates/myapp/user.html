<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        table,th,tr,td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    {% if user %}
   <table>
    <h3>User Data</h3>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    {% for user in user %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
    </tr>
    {% endfor %}
   </table> 
   {% else %}
    <h4>No data Found</h4>
   {% endif %}
</body>
</html>

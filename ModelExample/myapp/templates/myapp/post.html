<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        table,th,tr,td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    {% if post %}
   <table>
    <h3>Post Data</h3>
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Published Date</th>
        <th>User</th>
    </tr>
    {% for pg in post %}
    <tr>
        <td>{{pg.post_title}}</td>
        <td>{{pg.post_cat}}</td>
        <td>{{pg.post_pdate}}</td>
        <td>{{pg.user}}</td>
    </tr>
    {% endfor %}
   </table> 
   {% else %}
    <h4>No data Found</h4>
   {% endif %}
</body>
</html>

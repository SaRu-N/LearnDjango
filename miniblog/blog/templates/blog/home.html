{% extends 'blog/base.html' %}

{% block title%} Home Page {% endblock title%}

{% block content %}
<div class="col-sm-10">
    <h3>Home Page</h3>
</div>
{% for post in posts%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
       <h1 class="display-4 font-weight-bold">{{post.title}}</h1>  
        <p class="lead">{{post.description}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}

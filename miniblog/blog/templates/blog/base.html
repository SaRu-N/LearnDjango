<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>{% block title%} Blog  {% endblock title %}</title>
     <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
     <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    </head>
<body>

  <div class="container-fluid bg-dark">
    {% include 'blog/navbar.html' %}
  </div>

  <div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% block msg %}
            {% endblock msg %}
        </div>
    </div>
    <div class="row">
        {% block side %}
        {% endblock side %}
        {% block content %}
        <h3 class="text-center">Welcome</h3>
        {% endblock content %}
    </div>
  </div>
  <script src="{% static 'blog/js/all.min.js' %}"></script>
  <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>  
  <script src="{% static 'blog/js/jquery.js' %}"></script>  
  <script src="{% static 'blog/js/popper.js' %}"></script>  
</body>
</html>
